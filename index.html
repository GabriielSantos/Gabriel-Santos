<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Registrado.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">k
    <title>Gabriel Santos | Front-End Developer</title>
</head>
<body>  
    <main>
        <section id="logo">
            <img src="imagens/logo-gs.png" alt="logo-gs" onclick="clickMenu()">
        </section>
        <section id="telefone">
            <iframe src="home.html" name="tela" id="tela" frameborder="0">
                Seu navegador não é compatível com isso.
            </iframe>
        </section>
        <section id="redes">
            <a href="home.html" target="tela"><img src="imagens/logo-home.jpg" alt="Home"></a><br>
            <a href="about.html" target="tela"><img src="imagens/logo-portifolio.jpg" alt="About"></a><br>
            <a class="portifolio" href="portifolio.html" target="tela"><img src="imagens/logo-chrome.png" alt="Portifolio"></a><br>
            <a href="linkedin.html" target="tela"><img src="imagens/logo-linkedin.png" alt="LinkedIn"></a><br>
            <a href="github.html" target="tela"><img src="imagens/logo-github.jpg" alt="GitHub"></a><br>
            <a href="youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="Youtube"></a><br>
            <a href="instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="Instagram"></a><br>
        </section>
    </main>
    <script>
        function clickMenu() {
            if (redes.style.display == 'block') {
                redes.style.display = 'none'    
            } else {
                redes.style.display = 'block'
            }
        }
    </script>
</body>
</html>
